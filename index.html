<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Slider</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .slider-container {
            position: relative;
            width: 600px;
            height: 400px;
            overflow: hidden;
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .slider-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .image-top {
            clip-path: inset(0 50% 0 0);
        }
        .slider {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 4px;
            background: #fff;
            cursor: ew-resize;
            z-index: 10;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
        }
        .slider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
        }
        .slider::after {
            content: 'â†”';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #333;
            font-size: 16px;
            font-weight: bold;
        }
        .nav-buttons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        .nav-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .nav-buttons button:hover {
            background-color: #555;
        }
        .nav-buttons button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <img src="3 Before.jpg" class="image-bottom" alt="Bottom Image">
        <img src="3 After.JPG" class="image-top" alt="Top Image">
        <div class="slider"></div>
    </div>
    <div class="nav-buttons">
        <button id="prevBtn" disabled>Previous</button>
        <button id="nextBtn">Next</button>
    </div>

    <script>
        const imagePairs = [
            {
                bottom: "4 Before.jpg",
                top: "4 After.JPG"
            },
            {
                bottom: "5 Before.jpg",
                top: "5 After.JPG"
            },
            {
                bottom: "6 Before.jpg",
                top: "6 After.JPG"
            },
            {
                bottom: "8 Before.jpg",
                top: "8 After.JPG"
            }
        ];

        let currentPairIndex = 0;

        const slider = document.querySelector('.slider');
        const topImage = document.querySelector('.image-top');
        const bottomImage = document.querySelector('.image-bottom');
        const container = document.querySelector('.slider-container');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        let isDragging = false;

        function updateImages() {
            bottomImage.src = imagePairs[currentPairIndex].bottom;
            topImage.src = imagePairs[currentPairIndex].top;
            topImage.style.clipPath = `inset(0 50% 0 0)`;
            slider.style.left = `50%`;
            prevBtn.disabled = currentPairIndex === 0;
            nextBtn.disabled = currentPairIndex === imagePairs.length - 1;
        }

        slider.addEventListener('mousedown', (e) => {
            isDragging = true;
            e.preventDefault();
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            const rect = container.getBoundingClientRect();
            const offsetX = e.clientX - rect.left;
            const percentage = Math.max(0, Math.min(100, (offsetX / rect.width) * 100));

            slider.style.left = `${percentage}%`;
            topImage.style.clipPath = `inset(0 ${100 - percentage}% 0 0)`;
        });

        slider.addEventListener('touchstart', (e) => {
            isDragging = true;
            e.preventDefault();
        });

        document.addEventListener('touchend', () => {
            isDragging = false;
        });

        document.addEventListener('touchmove', (e) => {
            if (!isDragging) return;

            const rect = container.getBoundingClientRect();
            const offsetX = e.touches[0].clientX - rect.left;
            const percentage = Math.max(0, Math.min(100, (offsetX / rect.width) * 100));

            slider.style.left = `${percentage}%`;
            topImage.style.clipPath = `inset(0 ${100 - percentage}% 0 0)`;
        });

        prevBtn.addEventListener('click', () => {
            if (currentPairIndex > 0) {
                currentPairIndex--;
                updateImages();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentPairIndex < imagePairs.length - 1) {
                currentPairIndex++;
                updateImages();
            }
        });

        updateImages();
    </script>
</body>
</html>
