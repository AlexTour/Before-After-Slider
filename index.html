<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparison Slider</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .slider-container {
            position: relative;
            width: 600px;
            height: 400px;
            overflow: hidden;
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .slider-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .image-top {
            clip-path: inset(0 50% 0 0);
        }
        .slider {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 4px;
            background: #fff;
            cursor: ew-resize;
            z-index: 10;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
        }
        .slider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
        }
        .slider::after {
            content: 'â†”';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #333;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <img src="6 Before.jpg" class="image-bottom" alt="Bottom Image">
        <img src="6 After.JPG" class="image-top" alt="Top Image">
        <div class="slider"></div>
    </div>

    <script>
        const slider = document.querySelector('.slider');
        const topImage = document.querySelector('.image-top');
        const container = document.querySelector('.slider-container');

        let isDragging = false;

        slider.addEventListener('mousedown', (e) => {
            isDragging = true;
            e.preventDefault();
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            const rect = container.getBoundingClientRect();
            const offsetX = e.clientX - rect.left;
            const percentage = Math.max(0, Math.min(100, (offsetX / rect.width) * 100));

            slider.style.left = `${percentage}%`;
            topImage.style.clipPath = `inset(0 ${100 - percentage}% 0 0)`;
        });

        // Touch support for mobile devices
        slider.addEventListener('touchstart', (e) => {
            isDragging = true;
            e.preventDefault();
        });

        document.addEventListener('touchend', () => {
            isDragging = false;
        });

        document.addEventListener('touchmove', (e) => {
            if (!isDragging) return;

            const rect = container.getBoundingClientRect();
            const offsetX = e.touches[0].clientX - rect.left;
            const percentage = Math.max(0, Math.min(100, (offsetX / rect.width) * 100));

            slider.style.left = `${percentage}%`;
            topImage.style.clipPath = `inset(0 ${100 - percentage}% 0 0)`;
        });
    </script>
</body>
</html>
